{% extends "base.html" %}
{% block title %}Update User{% endblock %}
{% block content %}
<div>
    <h1 class="m-auto">Update User</h1>
</div>
<div class="row">
    <form class="col-3" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" class="btn btn-success" value="Update User"></p>
    </form>
    <div class="col-4 mt-2 text-center"">
        <div>
            <h5>Businesses</h5>
            <div class="text-center"">
                {% for b in business %}
                <strong>{{b.name}}</strong>
                {% endfor %}
            </div>
        </div>
        <div class="mt-5">
            <h5>Projects</h5>
            <div class=" text-center"">
                {% for p in projects %}
                <strong>{{p.name}}</strong>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
