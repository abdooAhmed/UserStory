            e.parentNode.remove();

        $(".AddRaids").on('click', function (e) {
            var currentValue = $(".Raids").val()

            $(".RaidsArea").val(currentValue +"\r\n"+ value)
            $(".Raids").val("")
            var text = document.getElementsByClassName("RaidsArea")[0]
            text.style.height = "";
            text.style.setProperty('height', Math.max(text.scrollHeight, 80) + "px", 'important');
            $('<input type="text" class="form-control" value=' + currentValue + ' id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Persona">').prependTo($('<div class="form-group col-10"></div>').prependTo($('<div style="width:100%;" class="row"><i class="col-2 m-auto btn btn-success fa fa-minus" onclick="remove(this)" style="display: flex;justify-content: center;align-items: center;"</i></div>').prependTo($('.RAIDSDiv'))));

        });
        $(".AddDev").on('click', function (e) {

            $('<input type="text" class="form-control" value=' + currentValue + ' id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Persona">').prependTo($('<div class="form-group col-10"></div>').prependTo($('<div style="width:100%;" class="row"><i class="col-2 m-auto btn btn-success fa fa-minus" onclick="remove(this)" style="display: flex;justify-content: center;align-items: center;"</i></div>').prependTo($('.DKDiv'))));

        $("input").keypress(function (e) {
                var key = e.charCode || e.keyCode || 0;
                if (key == 13) {
                    e.preventDefault();
                }
        });

        var keys = {};

        $('body').keydown(function (e) {
            keys[e.which] = true;
            console.log(keys);
            if(keys[13] && keys[17]){
                if ($('form')) {
                    $('form').submit();
                }
            }
            if (keys[13] && keys[16]) {
                if ($('form')) {
                    alert("dc");
                    var status = document.getElementById("status");
                    status.checked = true;
                    $('form').submit();
                }
            }
        });

        $('body').keyup(function (e) {
            delete keys[e.which];
        });

        $(".AddUserStory").on('click', function (e) {
                var status = document.getElementById("status");
                status.checked  = true;
                $('form').submit();
            });
        $(".group").on('click', function (e) {
                var name = $(".groupName").attr("data-original-title");
                $(".groupField").val(name);
            });
        $('.business').change(function () {
            var projects = JSON.parse('{{project|safe}}');
            console.log(projects);
            $(".projectOption").remove();
            projects.forEach(project => {
                if (project['business'] == $(".business").val()){
                    $('.project').append($('<option class="projectOption" value=' + project['id'] + '>' + project['name'] + '</option>'));
                }
            });
        });
        estimateList =[]
        var platfrom = ""
        $('.platform').change(function () {
                var list = $(".platform").val();
                if($('.estimate').length){
                    for(var i=0;i< $('.estimate').length;i++){
                        var estimate = document.getElementsByClassName('estimate')[i];
                        if(!list.includes(estimate.id)){
                            $('#'+ estimate.id +'').remove();
                        }
                    }
                }
                var index = 0;
                list.forEach(i=>{
                    var currentPlatform = $('.platform option:selected').text();
                    platfrom = currentPlatform.split(',');
                    if(!estimateList.includes(i)&& platfrom[index]){
                        $('.estimateDiv').append($('<input type="number" id="' + i + '" class="form-control estimate col-6" id="exampleInputEmail1" placeholder="'+ platfrom[index] +'" aria-describedby="emailHelp">'));
                    }
                    index ++;
                });
                estimateList = list;
            });
        $('[data-toggle="tooltip"]').tooltip();
        if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }
